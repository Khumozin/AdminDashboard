<div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 offset-md-3 offset-sm-3">
        <h2>Sign Up</h2>
        <form class="well">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label>Retype Email</label>
              <input type="email" class="form-control" placeholder="Retype Email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label>Retype Password</label>
              <input type="password" class="form-control" placeholder="Retype Password">
            </div>
            <div class="form-group">
              <label>Mobile Number</label>
              <input type="text" class="form-control" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
              <label>Birthday</label>
              <input type="text" class="form-control" placeholder="Enter Birthday">
            </div>
            <button routerLink="/admin-dashboard" class="btn btn-success btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
